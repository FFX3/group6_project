<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Admin Categories</title>
  <style>
    h1{ 
      text-align:center
        }
    table, th, td {
      border: 1px solid black;
    }
     table.center {
      margin-left: auto;
      margin-right: auto;
     }
    </style>
  <link rel="stylesheet" href="styles.css">  

</head>
<body>
    <h1> Restaurants in the Capitals of Canada </h1> 
<div id="wrapper">
<table class="center" cellspacing=2 cellpadding=5 id="data_table">
<tr>
<th>Province</th>
<th>Capital</th>
<th>Restaurant</th>
</tr>

<tr id="row1">
<td id="province_row1">New Brunswick</td>
<td id="capital_row1">Fredericton</td>
<td id="restaurant_row1"><img src="./resources/fredericton-New-Brunswick/11thMileTN.jpg"></td>
<td>
<input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
<input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
<input type="button" value="Delete" class="delete" onclick="delete_row('1')">
</td>
</tr>

<tr id="row2">
<td id="province_row2">Prince Edward Island</td>
<td id="capital_row2">Charlottetown</td>
<td id="restaurant_row2"><img src="./resources/charlottetown-Prince-Edward-Island/JohnBrownRichmondStreetGrille.jpg"></td>
<td>
<input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
<input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
<input type="button" value="Delete" class="delete" onclick="delete_row('2')">
</td>
</tr>

<tr id="row3">
<td id="province_row3">Quebec</td>
<td id="capital_row3">Quebec City</td>
<td id="restaurant_row3"><img src="./resources/quebec-city-Quebec/BachirRestaurant.jpg"></td>
<td>
<input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
<input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
<input type="button" value="Delete" class="delete" onclick="delete_row('3')">
</td>
</tr>

<tr>
<td><input type="text" id="new_province"></td>
<td><input type="text" id="new_capital"></td>
<td><input type="text" id="new_restaurant"></td>
<td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
</tr>

</table>
</div>
  <script type="text/javascript" src="adminCategoriesScript.js"></script>
</body>
</html>
